<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forresst - {{ page.title }}</title>
  <meta name="author" content="forresst" />
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="/js/jqm-init.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
  <script src="/js/jquery-ui-1.8.21.custom.min.js"></script>
  <script src="/js/jquery.ui.touch-punch.min.js"></script>
  <script>
  $(document).bind('pageinit', function() {
    console.log("coucou");
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
    $( "#sortable" ).bind( "sortstop", function(event, ui) {
      $('#sortable').listview('refresh');
    });
  });
  </script>
</head>
<body> 
<div data-role="page">
  <div data-role="header" data-position="fixed">
    <h1>Forresst's Blog</h1>
    <div data-role="navbar" data-iconpos="left">
      <ul>
        <li><a href="/" data-icon="home">Blog</a></li>
        <li><a href="/about.html" data-icon="info">Moi</a></li>
        <li><a href="/projet.html" data-icon="grid">Projets</a></li>
      </ul>
    </div><!-- /navbar -->
    <a href="/menu.html" data-rel="dialog" data-role="button" data-icon="gear" class="ui-btn-right" data-iconpos="notext" data-iconshadow="false">Menu</a>
  </div><!-- /header -->

  <div data-role="content">{{ content }}
  </div><!-- /content -->

  <div data-role="footer" class="ui-bar">
    <div data-role="controlgroup" data-type="horizontal">{% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}/" data-role="button" data-icon="arrow-l">Prec.</a>{% endif %}
      <a href="https://github.com/forresst/forresst.github.com" data-role="button">Fork Me</a>{% if paginator.previous_page %}{% if paginator.previous_page == 1 %}
      <a href="/" data-role="button" data-icon="arrow-r">Suiv.</a>{% else %}
      <a href="/page{{ paginator.previous_page }}/" data-role="button" data-icon="arrow-r">Suiv.</a>{% endif %}{% endif %}
    </div>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
