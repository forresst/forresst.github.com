<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Forresst - {{ page.title }}</title>
  <meta name="author" content="forresst" />
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
  </script>  
</head>
<body> 
<div data-role="page">
  <div data-role="header" data-position="fixed">
    <h1>Le blog de Forresst</h1>
    <div data-role="navbar" data-iconpos="left">
      <ul>
        <li><a href="/" data-icon="home">Blog</a></li>
        <li><a href="/about.html" data-icon="info">Moi</a></li>
        <li><a href="/projet.html" data-icon="grid">Projets</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /header -->

  <div data-role="content">  
    {{ content }}
  </div><!-- /content -->
  
  <div data-role="footer" class="ui-bar">
  <div data-role="controlgroup" data-type="horizontal">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="/" data-role="button" data-icon="arrow-l">Prec.</a>
    {% else %}
      <a href="/page{{ paginator.previous_page }}/" data-role="button" data-icon="arrow-l">Prec.</a>
    {% endif %}
  {% endif %}
  <a href="https://github.com/forresst/forresst.github.com" data-role="button">Fork Me</a>
  {% if paginator.next_page %}
    <a href="/page{{ paginator.next_page }}/" data-role="button" data-icon="arrow-r">Suiv.</a>
  {% endif %}
  </div>
  </div><!-- /footer -->
  
</div><!-- /page -->

<!-- Google Analytics -->
<script type="text/java-script">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28940436-2']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/java-script'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
<!-- Google Analytics end -->

</body>
</html>
