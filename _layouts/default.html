<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forresst - {{ page.title }}</title>
  <meta name="author" content="forresst" />
  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="/js/jqm-init.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.min.js"></script>
  <script src="/js/jquery.ui.touch-punch.min.js"></script>
  <script>
  $(document).bind('pageinit', function() {
    $( "#sortable" ).sortable();
    $( "#sortable" ).disableSelection();
    $( "#sortable" ).bind( "sortstop", function(event, ui) {
      $('#sortable').listview('refresh');
    });
  });
  </script>
</head>
<body> 
<div data-role="page">
  <div data-role="header" data-position="fixed">
    <h1>Forresst's Blog</h1>
    <a href="#popupMenu" data-rel="popup" data-role="button" data-icon="gear" class="ui-btn-right" data-iconshadow="false">Menu</a>
    
    <div data-role="popup" id="popupMenu" data-theme="a">
        <ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="b">
          <li data-role="list-divider">Menu</li>
          <li><a href="/">Blog</a></li>
          <li><a href="/projet.html">Projet</a></li>
          <li><a href="/archives.html">Archives</a></li>
          <li><a href="/categories.html">Cat√©gories</a></li>
          <li><a href="/about.html">A propos</a></li>
        </ul>
    </div>

  </div><!-- /header -->

  <div data-role="content">{{ content }}
  </div><!-- /content -->

  <div data-role="footer" class="ui-bar">
    <div data-role="controlgroup" data-type="horizontal">{% if paginator.next_page %}
      <a href="/page{{ paginator.next_page }}/" data-role="button" data-icon="arrow-l">Prec.</a>{% endif %}
      <a href="https://github.com/forresst/forresst.github.com" data-role="button">Fork Me</a>{% if paginator.previous_page %}{% if paginator.previous_page == 1 %}
      <a href="/" data-role="button" data-icon="arrow-r">Suiv.</a>{% else %}
      <a href="/page{{ paginator.previous_page }}/" data-role="button" data-icon="arrow-r">Suiv.</a>{% endif %}{% endif %}
    </div>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
